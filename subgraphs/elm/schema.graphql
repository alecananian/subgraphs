type Approval @entity(immutable: true) {
  id: ID!

  blockNumber: Int!
  blockTimestamp: Int!
  operator: String!
  owner: String!

  "Value converted to a decimal"
  value: BigDecimal!
}

type Daily @entity {
  id: ID!

  date: Int!

  "Total amount burned"
  burned: BigDecimal!

  "Number of burns"
  burns: Int!

  "Total amount minted"
  minted: BigDecimal!

  "Number of mints"
  mints: Int!

  "Total amount transferred"
  transferred: BigDecimal!

  "Number of transfers"
  transfers: Int!
}

type Transfer @entity(immutable: true) {
  id: ID!

  "Amount converted to a decimal"
  amount: BigDecimal!

  blockNumber: Int!
  blockTimestamp: Int!
  from: String!
  to: String!
}

type User @entity {
  id: ID!

  "Running user balance"
  balance: BigDecimal!

  daily: [UserDaily!]! @derivedFrom(field: "user")
}

type UserDaily @entity {
  id: ID!

  date: Int!
  user: User!

  balance: BigDecimal!
}
